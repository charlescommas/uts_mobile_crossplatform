<ion-row>
  <ion-col size="4">
    <ion-item class="center-ver">
        <ion-img [src]="productlist.image"></ion-img>
    </ion-item>
  </ion-col>
  <ion-col size="8">
    <ion-list>
      <ion-label class="slim-label">
        {{productlist.name}}
      </ion-label>
      <ion-label class="slim-label">
        {{productlist.price}}
      </ion-label>
      <ion-label class="slim-label">
        Tersedia: {{productlist.stock}}
      </ion-label>
    </ion-list>
  </ion-col>
</ion-row>
